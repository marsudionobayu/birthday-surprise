<body>

    <audio id="bgMusic" loop src="assets/music/lagu2.mp3"></audio>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const music = document.getElementById("bgMusic");
        
        // Lanjutkan musik jika status "playing" tersimpan
        if (localStorage.getItem("musicPlaying") === "true") {
            music.volume = 0.5;
            music.play().catch(e => console.log("Autoplay diblokir:", e));
        }

        // Trigger play saat ada interaksi pengguna (untuk mengatasi blokir browser)
        document.body.addEventListener('click', () => {
            music.play().catch(e => console.log("Play manual gagal:", e));
        }, { once: true });
    });
</script>
    
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new Splide('.splide', {
                type: 'loop',
                autoplay: true,
                interval: 3000,
                pauseOnHover: true,
                pauseOnFocus: true,
                arrows: true,
                pagination: true,
                cover: true,
                height: '400px'
            }).mount();
        });
    </script>
</body>
